<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Listings</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <link rel="stylesheet" href="../css/admin_style.css">
</head>
<body>
<header class="header">

  <div id="close-btn"><i class="fas fa-times"></i></div>

  <a href="dashboard.html" class="logo"><i class="fas fa-house"></i>MyHome</a>

  <nav class="navbar">
     <a href="dashboard.html"><i class="fas fa-home"></i><span>home</span></a>
     <a href="listings.html"><i class="fas fa-building"></i><span>listings</span></a>
     <a href="users.html"><i class="fas fa-user"></i><span>users</span></a>
     <a href="admins.html"><i class="fas fa-user-gear"></i><span>admins</span></a>
     <a href="messages.html"><i class="fas fa-message"></i><span>messages</span></a>
  </nav>

  <a href="update.html" class="btn">update account</a>
  
  <a href="../components/admin_logout.html" class="delete-btn"><i class="fas fa-right-from-bracket"></i><span>logout</span></a>


</header>

<div id="menu-btn" class="fas fa-bars"></div>

   <section class="listings">
      <h1 class="heading">all listings</h1>
      <form action="#" method="GET" class="search-form">
         <input type="text" name="search_box" placeholder="search listings..." maxlength="100" required>
         <button type="submit" class="fas fa-search" name="search_btn"></button>
      </form>
      <div class="box-container">
         <div class="box">
            <div class="thumb">
               <p><i class="far fa-image"></i><span>3</span></p>
               <img src="../images/house-img-1.webp" alt="">
            </div>
            <p class="price"><i class="fas fa-indian-rupee-sign"></i>1200000</p>
            <h3 class="name">Sample Property</h3>
            <p class="location"><i class="fas fa-map-marker-alt"></i>Sample Address</p>
            <form action="#" method="POST">
               <input type="hidden" name="delete_id" value="1">
               <a href="view_property.html" class="btn">view property</a>
               <input type="submit" value="delete listing" onclick="return confirm('delete this listing?');" name="delete" class="delete-btn">
            </form>
         </div>
      </div>
   </section>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
   <script src="../js/admin_script.js"></script>
   <!-- message placeholder (was include '../components/message.php') -->
</body>
</html>
