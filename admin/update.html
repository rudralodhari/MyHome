<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Update</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <link rel="stylesheet" href="../css/admin_style.css">

   <style>
      .error {
         color: red;
         font-size: 14px;
         margin-top: 5px;
         display: block;
         text-align: left;
      }
   </style>
</head>
<body>
<header class="header">

  <div id="close-btn"><i class="fas fa-times"></i></div>

  <a href="dashboard.html" class="logo"><i class="fas fa-house"></i>MyHome</a>

  <nav class="navbar">
     <a href="dashboard.html"><i class="fas fa-home"></i><span>home</span></a>
     <a href="listings.html"><i class="fas fa-building"></i><span>listings</span></a>
     <a href="users.html"><i class="fas fa-user"></i><span>users</span></a>
     <a href="admins.html"><i class="fas fa-user-gear"></i><span>admins</span></a>
     <a href="messages.html"><i class="fas fa-message"></i><span>messages</span></a>
  </nav>

  <a href="update.html" class="btn">update account</a>
  <a href="../components/admin_logout.html" class="delete-btn"><i class="fas fa-right-from-bracket"></i><span>logout</span></a>
</header>

<div id="menu-btn" class="fas fa-bars"></div>

<section class="form-container">
   <form onsubmit="return validateUpdateForm()">
      <h3>update profile</h3>

      <input type="text" id="name" name="name" placeholder="current username" maxlength="20" class="box">
      <span id="err-name" class="error"></span>

      <input type="password" id="old_pass" name="old_pass" placeholder="enter old password" maxlength="20" class="box">
      <span id="err-old" class="error"></span>

      <input type="password" id="new_pass" name="new_pass" placeholder="enter new password" maxlength="20" class="box">
      <span id="err-new" class="error"></span>

      <input type="password" id="c_pass" name="c_pass" placeholder="confirm new password" maxlength="20" class="box">
      <span id="err-cpass" class="error"></span>

      <input type="submit" value="update now" name="submit" class="btn">
   </form>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="../js/admin_script.js"></script>
<script src="../js/validation.js"></script>
</body>
</html>
